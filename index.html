<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="container">
        <label for="weight-input" id="wlabel">Your Weight(kg)</label><input type="text" id="weight-input">
        <label for="weight-input" id="hlabel">Your Height(cm)</label><input type="text" id="height-input">
        <button id="btn">Calculate</button>
        <label for="weight-input" id="bmilabel">Your BMI:</label><input type="text" id="bmi-output">
    </div>
    <div class="table">
    <table>
        <caption>BMI Index</caption>
        <tr>
            <th>Underweight</th>
            <th>Overweight</th>
            <th>Healthy</th>
            <th>Obes</th>
        </tr>
        
            <td>Below 18.5</td>
            <td>25.0-29.9</td>
            <td>18.5-24.9</td>
            <td>30.0 and above</td>
        
    </table>
    </div>

    <script src="/main.js"></script>
</body>
</html>
